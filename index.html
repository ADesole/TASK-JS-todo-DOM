<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-header">
                                <h1>Create your task </h1>
                            </div>
                            <div class="card-body">
                              <h5 class="card-title">Please select category of the task</h5>
                              <select style="margin-bottom: 0.5rem;" id="categories-list" title="All">
                            </select>
                            <br/>
                            <input style="margin-bottom: 1rem;" type="text"  name="new-task" id="new-task" placeholder="Enter new Task"> 
                            
                            <button type="button" id="taskSub" class="btn btn-primary">Submit task</button>
                            </div>
                          </div>
                       
                       
                            <div class="card">
                                <div class="card-header">
                                    <h1>Create your category </h1>
                                </div>
                                <div class="card-body">
                                    <input type="text" name="new-category" id="new-category" placeholder="Enter new category">
                                    <button type="button" id="catgSub" class="btn btn-primary">Submit category </button>
                                </div>
                              </div>
                    </div>
                    <div class="col-md-8">
                        <div>

                            <div class="card">
                                <div class="card-header">
                                    <h1>filter by category</h1>

                                </div>
                                <div class="card-body">
                                    <select id="categories-list-filter" title="All">
                                    </select>
                                    <button type="button" id="catgfilt" class="btn btn-primary">Filter by category </button>
                                    <!-- DONE for filtering thing -->
                                   
                                        <input type="checkbox" name="done" id="done">
                                        <label for="done">Filter by done</label>
                                
                                </div>
                              </div>
                        </div>
                    
                        <!-- KEEP THE DIV EMPTY. IT WILL BE FILLED BY JS  -->
                        <div class="card">
                            <div class="card-header">
                                <h1>Your tasks</h1>
                            </div>
                            <div class="card-body">
                        <div id="tasks-list"></div>
                                </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>

<script src="./components/categoryItem.js"></script>
<script src="./components/taskItem.js"></script>
<script src="./engine.js"></script>
<script src="./index.js"></script>


</html>
