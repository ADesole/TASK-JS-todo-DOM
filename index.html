<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div>
        <h1>Create your task </h1>
        <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
        <select id="categories-list" title="All">
        </select>

        <input type="text"  name="new-task" id="new-task" placeholder="Enter new Task">
    </div>
    <div style="text-shadow: center; margin-top: 1em;"><button type="button" id="taskSub" class="btn btn-primary">Submit task</button></div>
    

    <div>
        <h1>Create your category </h1>
        <input type="text" name="new-category" id="new-category" placeholder="Enter new category">
        <button type="button" id="catgSub" class="btn btn-primary">Submit category </button>
        
    </div>
    

    <!-- FILTERING DIV -->
    <div>
        <h1>filter by category</h1>
        <!-- KEEP THE SELECT EMPTY. IT WILL BE FILLED BY JS  -->
        <select id="categories-list-filter" title="All">
        </select>
        <button type="button" id="catgfilt" class="btn btn-primary">Filter by category </button>
        <!-- DONE for filtering thing -->
        <div>
            <input type="checkbox" name="done" id="done">
            <label for="done">Filter by done</label>
        </div>
    </div>
    <hr>

    <!-- KEEP THE DIV EMPTY. IT WILL BE FILLED BY JS  -->
    <div id="tasks-list"></div>
    

</body>

<script src="./components/categoryItem.js"></script>
<script src="./components/taskItem.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./engine.js"></script>
<script src="./index.js"></script>

</html>
